apiVersion: v1
kind: Pod
metadata:
  name: redis-pod    
  labels:
    name: redis-pod
    app: demo-voting-app  
spec:
  containers:
  - name: redis
    image: redis
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 6379
