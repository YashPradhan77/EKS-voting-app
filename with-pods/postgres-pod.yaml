apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod    
  labels:
    name: postgres-pod
    app: demo-voting-app  
spec:
  containers:
  - name: postgres
    image: postgres
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 5432
    env:
      - name: POSTGRES_USER
        value: "postgres"
      - name: POSTGRES_PASSWORD
        value: "postgres" 