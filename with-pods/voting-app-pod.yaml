apiVersion: v1
kind: Pod
metadata:
  name: voting-app-pod    
  labels:
    name: voting-app-pod
    app: demo-voting-app  
spec:
  containers:
  - name: voting-app
    image: dockersamples/examplevotingapp_vote
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
